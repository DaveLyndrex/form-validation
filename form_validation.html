<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" name="form" method="post" id="fileForm" role="form">
                    <fieldset>
                        <legend class="text-center">UNIVERSITY REGISTRATION FORM</legend>
                        <span class="req"><small> required *</small></span>

                        <!-- First name validation -->
                        <div class="form-group">
                            <label for="firstname"><span class="req">* </span> First name: </label>
                            <input class="form-control" type="text" name="firstname" id="inputText"
                                onkeyup="text_validate(this)" placeholder="Enter your first name" required />
                            
                            <!-- Last name validation -->
                        <div class="form-group">
                            <label for="lastname"><span class="req">* </span> Last name: </label>
                            <input class="form-control" type="text" name="lastname" id="inputText2"
                                onkeyup="text_validate(this)" placeholder="Enter your last name" required />
                          

                                <!-- Email Address Validation -->
                              
                                <div class="form-group">
                                    <label for="email"><span class="req">* </span> Email Address: </label> 
                                        <input class="form-control" required type="email" name="email" id = "email"  placeholder="username@gmail.com" />   
                                            <div class="status" id="status"></div>
                                </div>
                                    
                                    <!-- Birth Date Validation -->
                        <div class="form-group">

                            <label for="date"> <span class="req">* </span> Birth Date: </label>
                            <input required type='date' name="birthdate" id="birthdate" class="form-control date"
                                onkeyup="dob_validate(this);" placeholder="mm/dd/yyyy"/>
                        </div>

                    
                        <!-- phone number validation-->
                        <div class="form-group">
                            <label for="phonenumber"><span class="req">* </span> Phone Number: </label>
                                    <input required type="text" name="phonenumber" id="phone" value ="+63" class="form-control phone" minlength="13" maxlength="13" /> 
                            </div>



                            <!-- Password Validation -->
                        <div class="form-group">
                            <label for="password"><span class="req">* </span> Password: </label>
                            <input required name="password" type="password" class="form-control inputpass" minlength="8"
                                id="pass1" placeholder="Password" /> </p>
                        </div>
                        <label for="password"><span class="req">* </span> Password Confirm: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="8"
                            placeholder="Confirm Password" id="pass2"  />
                        <span id="confirmMessage" class="confirmMessage"></span>

                        <hr>
                        <!-- checkbox -->
                        <input type="checkbox" required name="terms"
                            onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');"
                            id="field_terms"> Â  <label for="terms">I agree with the <a href="" id="prank">terms and
                                conditions</a> for Registration.</label><span class="req"> </span>

                                <!-- Register Button -->
                        <div class="form-group justify-content-center">
                            <center><input id="btn"  class="btn btn-outline-success" type="submit" name="submit_reg"
                                    value="Register" 
                                    
                                   ></center>
                        </div>
            </div>
            </fieldset>
            </form><!-- ends register form -->
